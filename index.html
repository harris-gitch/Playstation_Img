<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index.css" >
<title>responsive playstation</title>
</head>
<body>
<div class="container">
<div class="navbar">
    <img src="logo.png" class="logo">
   <nav>
       <ul id="menu-list">
           <li><a href="">Game Controller</a></li>
           <li><a href="">VR Accessoire</a></li>
           <li><a href="">Media Remotes</a></li>
           <li><a href="">Other</a></li>
       </ul>
   </nav>  
   <img src="menu.png" class="menu-icon" onclick="togglemenu()">
</div>
<div class="row">
    <div class="col1">
        <h2>PS4 V4<br> Dualshock 4</h2>
        <H3>Wireless controler for playstation 4 </H3>
        <p>(Compatible/Generic)</p>
        <h4>$32.44</h4>
        <button type="button">Buy Now<img src="arrow.png"></button>
    </div>
    <div class="col2">
        <img src="controller.png" class="controller">
        <div class="box-color"></div>
        <div class="add-btn">
         <img src="add.png" >
         <p><small>Add to Cart</small></p>
        </div>
    </div>

</div>
<div class="social-link">
<img src="fb.png" alt="">
<img src="ig.png" alt="">
<img src="tw.png" alt="">
</div>
</div>
<script>
    var menulist= document.getElementById("menu-list");
    menulist.style.maxHeight="0px";
    function togglemenu(){
        if(menulist.style.maxHeight=="0px"){
            menulist.style.maxHeight="130px";
        }else{
            menulist.style.maxHeight="0px";
        }
    }
</script>
</body>

</html>
